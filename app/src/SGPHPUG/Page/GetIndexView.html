<!DOCTYPE html>
<html>
    <head>
        <title>Singapore PHP User Group</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Singapore PHP User Group</h1>
                </div>
            </div>
            {{#events}}
            <div class="row">
                <div class="col-md-12">
                    <h2>{{date}}</h2>
                    {{#fb_event}}
                        <p>{{start_time}} to {{end_time}}, at {{location}}</p>
                        {{#venue}}<address>{{street}}, {{city}}, {{country}} {{zip}}</address>{{/venue}}
                    {{/fb_event}}
                    {{#presentations}}
                        {{#resources}}
                        <img style="height:120px;" src="{{thumbnail}}" alt="{{title}}">
                        {{/resources}}
                    {{/presentations}}
                </div>
            </div>
            {{/events}}
        </div>
        {{>SGPHPUG\Page\Resources}}
    </body>
</html>
